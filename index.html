<html>

<head>
    <title>Myspace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="header">
        <div class="top">
            <a class="logo" href="#">
                <b>
                    <span style="padding-top: 2px; position: absolute;">MySpace</span>
                </b>
            </a>
            
            <form>
                <label>
                The Web
                <input type="radio" name="search-type" value="the-web">
                </label>

                <label>
                MySpace
                <input type="radio" name="search-type" value="myspace">
                </label>

                <label>
                <input type="text" name="search">
                </label>

                <input class="submit-btn" type="submit" name="submit-button" value="Search">
            </form>

        </div>
        <div class="bottom">
            <a href="#">Home</a>  | <a href="#">All <span class="sep">Fwiends</span></a> | <a href="#">Rand<span class="sep">om</span></a> | <a href="#">Online</a> | <a href="#">Music</a>   <span class="sep">| <a href="#">Blog</a> </span> | <a href="#">Search</a>
        </div>
    </div>


    <div class="contenedor">
        <div class="column">
            <div class="profile">
                <h2>sido</h2>
                <img class="profile-pic" src="http://placekitten.com/170/150" alt="A profile picture of Tom, the creator of MySpace.">
            </div>


        </div>
        <div class="column">
            <div class="profile-picture-container">
                <h2></h2>
                <img class="profile-pic" src="http://placekitten.com/170/150"
                    alt="A profile picture of Tom, the creator of MySpace.">
            </div>
        </div>
    </div>
</body>

</html>
